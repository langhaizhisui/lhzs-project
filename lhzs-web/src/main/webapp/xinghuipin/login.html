<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="星惠品"/>
    <link href="css/login.css" rel='stylesheet' type='text/css'/>
</head>
<body>
<div class="login-form">
    <div class="clear"></div>
    <form>
        <input id="userName" type="text" class="text" placeholder="请输入账号/手机号">
        <div class="key">
            <input id="password" type="password" placeholder="请输入密码">
        </div>
    </form>
    <div class="signin">
        <input id="login" type="submit" value="登录">
    </div>
</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/app.js"></script>
<script>
    $(function () {
        init();
    });

    function init() {
        bindEvent();
    }

    function bindEvent() {
        $("#login").click(function () {
            login();
        });
        enterBtn();
    }

    function login() {
        var param = {};
        param.userName = $("#userName").val();
        param.password = $("#password").val();
        if (!param.userName) {
            alert("请输入用户名");
            return;
        }
        if (!param.password) {
            alert("请输入密码");
            return;
        }

        app.login(param, function (result) {
            if (result.code == 601) {
                location.replace(result.data);
            } else {
                alert(result.msg);
            }
        });
    }

    function enterBtn() {
        $(document).keydown(function (event) {
            if (event.keyCode == 13) {
                login()
            }
        })
    }
</script>
</html>
