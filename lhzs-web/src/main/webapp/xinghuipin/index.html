<!DOCTYPE html>
<html>
<head>
    <title>商品</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/common.css" rel='stylesheet' type='text/css'/>
    <link href="css/table_list.css" rel='stylesheet' type='text/css'/>
    <link href="css/nav.css" rel='stylesheet' type='text/css'/>
    <link href="css/index.css" rel='stylesheet' type='text/css'/>
</head>
<body>
<div id="pageNav"></div>
<div class="content" id="tableContainer">
    <div class="queryBox">
        <div class="queryRowBox">
            <span class="pageInput">
                <span class="queryTitleText">商品Id</span>
                <input/>
            </span>
            <span class="pageInput">
                <span class="queryTitleText">商品名称</span>
                <input/>
            </span>
            <span class="pageInput">
                <span class="queryTitleText">价格</span>
                <input/>
            </span>
            <div class="groupButton">
                <span class="commonButton">查询</span>
                <span class="commonButton">返回</span>
            </div>
        </div>
    </div>

    <div class="table-resizable" id="table-resizable1" style="overflow:auto;color: #3b3b3b;margin: 0px 15px">
        <table style="width:2000px">
            <thead>
            <tr>
                <th class="th-btn pointer">
                    商品Id
                </th>
                <th class="th-btn pointer">
                    商品名称
                </th>
                <th class="th-btn pointer">
                    详情
                </th>
            </tr>
            </thead>
            <tbody id="prodTBody">

            </tbody>
        </table>
    </div>
    <!--分页-->
    <div class="page-num"></div>
</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/nav.js"></script>
<script src="js/table_list.js"></script>
<script src="js/paging.js"></script>
<script src="js/app.js"></script>
<script>
    $(function () {
        getProdList(1);
    });

    function getProdList(page) {
        var param = {};
        param.page = page;
        param.size = 20;
        app.getProductList(param, function (result) {
            if (result.code == 200) {
                var prod = "";
                var data = result.data.list;
                for (var i = 0; i < data.length; i++) {
                    var item = data[i];
                    prod +=
                        '<tr>' +
                        '    <td>' + item.id + '</td>' +
                        '    <td class="prodTitle">' + item.title + '</td>' +
                        '    <td class="scan">查看</td>' +
                        '</tr>';
                }
                $("#prodTBody").html(prod);

                var totalPage = result.data.pages;
                var currPage = result.data.pageNum;
                splitPage(totalPage, currPage, ".page-num",
                    function (index) {
                        if (index != 1) {
                            getProdList(index - 1);
                        }
                    }, function (index) {
                        index = parseInt(index);
                        if (index != totalPage) {
                            getProdList(index + 1);
                        }
                    }, function (index) {
                        getProdList(index);
                    });
            } else {
                alert(result.msg);
            }
        });
    }
</script>
</html>
