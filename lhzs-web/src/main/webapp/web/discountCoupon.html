<body>
<div class="header"></div>
<section>
    <div class="hot-brand clearfix" style="display: none">
        <div class="hot-brand-title">
            <span class="hot-brand-text">热门店铺精选</span>
            <span class="hot-shop-next">换一批</span>
        </div>
        <div class="shop-list" id="shop-list"></div>
    </div>
    <div class="hot-prod" style="display: none">
        <div class="hot-brand-title">
            <span class="hot-prod-text">热门商品精选</span>
            <span class="hot-prod-next">换一批</span>
        </div>
        <div class="moldbaby clearfix" id="moldbaby"></div>
    </div>

    <div id="dataArea">
        <div class="prod-catalog">
            <ul class="prod-catalog-width">
                <li style="background-color:#eeeeee;" index="">商品分类</li>
                <li index="0" class="prod-nav-selected">全部优惠</li>
                <li index="11">数码电器</li>
                <li index="9">鞋包/配饰</li>
                <li index="14">居家日用</li>
                <li index="7">女装</li>
                <li index="10">洗沐护肤</li>
                <li index="6">母婴</li>
                <li index="12">食用/冲调</li>
                <li index="13">宠物</li>
                <li index="16">文体/车品</li>
                <li index="8">男装</li>
                <li index="15">家装家具</li>
                <li index="17" style="border-right: 1px solid #eee">其他</li>
            </ul>
        </div>

        <div class=" moldbaby clearfix"></div>
        <!--分页-->
        <div class="page-num"></div>
    </div>
    <!-- 返回顶部 -->
    <div class="back-to-top">top</div>
</section>
<footer class="footer"></footer>
</body>
<script src="/js/jquery.min.js"></script>
<script src="/js/paging.js"></script>
<script src="/web/js/app.js"></script>
<script>
    var cataId = getParameter("id");
    var categoryId = null;
    $(function () {
        init();
        setTimeout(function () {
            $(".search-input").bind("keyup", function (even) {
                if (even.keyCode == "13") {
                    searchProduct();
                }
            });
        }, 2000)
    });

    function init() {
        $(".header").load("header.html");
        $(".footer").load("footer.html");
        app.getSelectedNav(cataId);
        getMeta();
        getCatalog();

        categoryId = cataId;
        if(categoryId!=4){
            $(".prod-catalog ul li").removeClass("prod-nav-selected");
            var liArr = $(".prod-catalog ul li");
            for(var i= 0;i<liArr.length;i++){
                var index = $(liArr[i]).attr("index");
                if(index==categoryId){
                    $(liArr[i]).addClass("prod-nav-selected");
                }
            }
        }
        getProduct(1);

        app.backTop();
    }

    function getCatalog() {
        var param = {};
        app.getCatalog(param, function (result) {
            if (result.code == 200) {
                var html = "";
                var data = result.data;
                for (var i = 0; i < data.length; i++) {
                    var catalog = data[i];
                    html += '<li><a href="discountCoupon.html?id=' + (parseInt(catalog.cataId) + 5) + '" target="_blank">' + catalog.name + '</a></li>';
                }
                $(".shop-item").html(html);
            }
        });
    }

    function getMeta() {
        if (cataId == "4") {
            return;
        }
        var id = cataId;
        var param = {"id": id};
        app.getMeta(param, function (result) {
            if (result.code == 200) {
                var data = result.data;
                $("head > title").text(data.title);
                $('head > meta[name="Keywords"]').attr("content", data.keyWords);
                $('head > meta[name="Description"]').attr("content", data.description);
            }
        });
    }

    $(".prod-catalog ul li").click(function () {
        var index = $(this).attr("index");
        location.href="discountCoupon.html?id="+index;
    });

    function getProduct(page) {
        var param = {};
        param.page = page;
        param.size = 20;

        if (categoryId == "11") {
            param.category = "数码电器";
        } else if (categoryId == "9") {
            param.category = "鞋包/配饰";
        } else if (categoryId == "14") {
            param.category = "居家日用";
        } else if (categoryId == "7") {
            param.category = "女装"
        } else if (categoryId == "10") {
            param.category = "洗沐护肤"
        } else if (categoryId == "6") {
            param.category = "母婴";
        } else if (categoryId == "12") {
            param.category = "食品/冲调";
        } else if (categoryId == "13") {
            param.category = "宠物";
        } else if (categoryId == "16") {
            param.category = "文体/车品";
        } else if (categoryId == "8") {
            param.category = "男装";
        } else if (categoryId == "15") {
            param.category = "家装家具"
        } else if (categoryId == "17") {
            param.category = "其他"
        }

        app.getProductList(param, function (result) {
            if (result.code == 200) {
                var html = '';
                var data = result.data.list;
                for (var i = 0; i < data.length; i++) {
                    var product = data[i];
                    html += '<div class="moldbaby-subject" index="' + i + '">' +
                        '<div class="moldbaby-subject-img">' +
                        '<img src="' + product.banner + '">' +
                        '</div>' +
                        '<div class="moldbaby-subject-title">' + product.name + '</div>' +
                        '<div class="clearfix">' +
                        '<div class="curr-price">现价:¥' + product.discountPrice.toFixed(2) + '</div>' +
                        '<div class="other-price">' +
                        '<div style="margin-bottom:5px">原价:¥' + product.price.toFixed(2) + '</div>' +
                        '<div>立省:¥' + (product.price - product.discountPrice).toFixed(2) + '</div>' +
                        '</div>' +
                        '</div>' +
                        '<div class="go-shop">去购物</div>' +
                        '</div>';
                }
                $("#dataArea").find(".moldbaby").html(html);

                var totalPage = result.data.pages;
                var currPage = result.data.pageNum;
                splitPage(totalPage, currPage, ".page-num",
                    function (index) {
                        if (index != 1) {
                            getShop(index - 1);
                        }
                    }, function (index) {
                        index = parseInt(index);
                        if (index != totalPage) {
                            getShop(index + 1);
                        }
                    }, function (index) {
                        getShop(index);
                    });

                $(".moldbaby-subject").click(function () {
                    var index = $(this).attr("index");
                    window.open("productDetail.html?prodId=" + data[index].prodId);
                });
            }
        });
    }
</script>
