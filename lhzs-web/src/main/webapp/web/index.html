<script src="/web/js/app.js"></script>
<script>
    $(function () {
        init();
        bindEvent();

        setTimeout(function () {
            $(".search-input").bind("keyup", function (even) {
                if (even.keyCode == "13") {
                    searchProduct();
                }
            });
        }, 2000)
    });
    function init() {
        $(".header").load("/web/header.html");
        $(".footer").load("/web/footer.html");
        app.getSelectedNav(0);
        getCatalog();
        getHotShop();
        getProduct();
        getSlideShowPicture(1);
        app.backTop();
        getArticleList();
    }
    function getSlideShowPicture(page) {
        var param = {};
        param.page = page;
        param.size = 20;

        app.getSlideshowPictureList(param, function (result) {
            if (result.code == 200) {
                var html = "";
                var data = result.data.list;
                if (data.length == 0) {
                    $(".shop-list").html("");
                    $(".page-num").html("");
                    return;
                }

                for (var i = 0; i < data.length; i++) {
                    var item = data[i];
                    html += '<div class="swiper-slide"><a href="' + item.toUrl + '" target="_blank"><img src="' + getToUrl(item.url) + '"/></div></a>';
                }

                $(".sliderShowPicture").html(html);
                $(".ad").removeClass("hidden");

                setCarousel();

            }
        });
    }
    function bindEvent() {
        $(".hot-shop-next").click(function () {
            getHotShop();
        });
        $(".hot-prod-next").click(function () {
            getProduct();
        });
    }
    function setCarousel() {
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            paginationClickable: true,
            centeredSlides: true,
            autoplay: 2500,
            autoplayDisableOnInteraction: false
        });
    }
    function getCatalog() {
        var reqData = {};
        app.getCatalog(reqData, function (result) {
            if (result.code == 200) {
                var html = "";
                var data = result.data;
                for (var i = 0; i < data.length; i++) {
                    var catalog = data[i];
                    html += '<li><a href="/web/discountCoupon.html?id=' + (parseInt(catalog.id) + 5) + '" target="_blank">' + catalog.name + '</a></li>';
                }
                $(".shop-item").html(html);
            }
        });
    }

    function getToUrl(url) {
        if (url.indexOf("/") == 0) {
            return "http://biibuy.com" + url;
        } else {
            return url;
        }
    }

    var hotProductPage = Math.ceil(Math.random() * 10);
    function getProduct() {
        var param = {};
        param.page = hotProductPage;
        param.size = 20;

        app.getProductList(param, function (result) {
            if (result.code == 200) {
                var html = '';
                var data = result.data.list;
                for (var i = 0; i < data.length; i++) {
                    var product = data[i];
                    html += '<div class="moldbaby-subject" index="' + i + '">' +
                        '<div class="moldbaby-subject-img">' +
                        '<img src="' + product.banner + '">' +
                        '</div>' +
                        '<div class="moldbaby-subject-title">' + product.name + '</div>' +
                        '<div class="clearfix">' +
                        '<div class="curr-price">现价: ¥' + product.discountPrice.toFixed(2) + '</div>' +
                        '<div class="other-price">' +
                        '<div style="margin-bottom:5px">原价: ¥' + product.price.toFixed(2) + '</div>' +
                        '<div>立省: ¥' + (product.price - product.discountPrice).toFixed(2) + '</div>' +
                        '</div>' +
                        '</div>' +
                        '<div class="go-shop">去购物</div>' +
                        '</div>';
                }
                $(".moldbaby").html(html);
                $(".hot-prod").css("display", "block");

                $(".moldbaby-subject").click(function () {
                    var index = $(this).attr("index");
                    window.open("/web/productDetail.html?prodId=" + data[index].id);
                });
            }
            if (data.length == 0 || data.length < param.pageSize) {
                hotProductPage = 1;
            } else {
                hotProductPage++;
            }
        });
    }

    function getArticleList() {
        var param = {};
        param.page = 1;
        param.size = 11;
        app.getArticleList(param, function (result) {
            var html = "";
            if (result.code == 200) {
                var data = result.data.list;
                for (var i = 0; i < data.length; i++) {
                    var item = data[i];
                    html += '<li>' +
                        '<a href="/web/articleDetail.html?id=' + item.id + '" target="_blank">' + getArticleTitle(item.title) + '</a>' +
                        '</li>';
                }
                $(".advUl").html(html);
            }
        });
    }
    function getArticleTitle(title) {
        if (title.length > 18) {
            title = title.substr(0, 18) + "...";
        }
        return title;
    }

    var shopPage = Math.ceil(Math.random() * 10);
    function getHotShop() {
        var param = {};
        param.page = shopPage;
        param.size = 8;
        app.getHotShop(param, function (result) {
            if (result.code == 200) {
                var html = "";
                var data = result.data.list;

                for (var i = 0; i < data.length; i++) {
                    var shop = data[i];
                    html += '<div class="shop" index="' + i + '">' +
                        '<div class="shop-logo ">' +
                        '<img src="' + getShopImage(shop.site) + '">' +
                        '</div>' +
                        '<div class="shop-desc">' +
                        '<div class="shop-name">' + shop.webShop + '</div>' +
                        '<div class="shop-type">' +
                        '<span>商城：</span>' +
                        '<span>' + getShopType(shop.site) + '</span>' +
                        '</div>' +
                        '<div class="shop-addr">' +
                        '<span>地区：</span>' +
                        '<span>' + shop.shopAddr + '</span>' +
                        '</div>' +
                        '</div>' +
                        '</div>'
                }
                $(".shop-list").html(html);
                $(".hot-brand").css("display", "block");

                $(".shop").click(function () {
                    var index = $(this).attr("index");
                    window.open("/web/shopDetail.html?shopId=" + data[index].id + "&shopImg=" + getShopId(data[index].type));
                });

                if (data.length == 0 || data.length < param.pageSize) {
                    shopPage = 1;
                } else {
                    shopPage++;
                }
            }
        });
    }

    function getShopType(type) {
        switch (type) {
            case "1":
                return "天猫";
                break;
            case "2":
                return "京东";
                break;
            case "3":
                return "苏宁易购";
                break;
            case "4":
                return "一号店";
                break;
            case "5":
                return "当当网";
                break;
            case "6":
                return "国美";
                break;
            case "7":
                return "淘宝店";
                break;
            default:
                return "";
                break;
        }
    }
    function getShopImage(type) {
        switch (type) {
            case "1":
                return "/web/images/tm.jpg";
                break;
            case "2":
                return "/web/images/jd.jpg";
                break;
            case "3":
                return "/web/images/sn.jpg";
                break;
            case "4":
                return "/web/images/yhd.jpg";
                break;
            case "5":
                return "/web/images/dd.jpg";
                break;
            case "6":
                return "/web/images/gm.jpg";
                break;
            case "7":
                return "/web/images/tb.jpg";
                break;
            default:
                return "/web/images/qt.jpg";
                break;
        }
    }
    function getShopId(type) {
        if (type == "G") {
            return "1";
        } else if (type == "W") {
            return "2";
        } else if (type == "T") {
            return "3";
        }
    }
</script>
