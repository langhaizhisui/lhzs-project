<html>
<head>
    <meta charset="utf-8">
    <title>后台管理系统</title>
    <meta name="Keywords" content="网店,品牌网店,精选网购,精选旗舰店">
    <meta name="Description" content="精选品牌网店大全，为您推荐精选网店、精选旗舰店、精选品牌网店、精选全面优惠网购等信息。">
    <link rel="stylesheet" href="/admin/css/manage-system.css">
    <link rel="shortcut icon" href="/admin/images/favicon.ico"/>
    <link rel="bookmark" href="/admin/images/favicon.ico"/>
    <style>

        .nav {
            width: 100%;
            height: 100px;
            background: #0094d2;
            color: white;
            font-size: 16px;
        }

        .nav-logo {
            float: left;
            padding: 10px 20px;
        }

        .nav-logo img {
            width: 100px;
        }

        .nav ul li {
            float: left;
            padding: 40px 20px;
        }

        .nav ul li a {
            color: white;
        }

        .center {
            min-width: 1500px;
        }

        .left-nav {
            width: 181px;
            float: left;
            border: 1px solid #d5d5d5;
            font-size: 14px;
            color: #666;
            min-height: 650px;
            background-color: #fff;
            box-shadow: 0 2px 5px #ccc;
        }

        .left-nav-grade1 {
            width: 100%;
            font-weight: 700;
            height: 41px;
            line-height: 41px;
            text-indent: 20px;
            position: relative;
            background-color: #edf6f9;
            color: #999;
        }

        .left-nav-grade2 {
            text-indent: 35px;
            width: 100%;
            border-bottom: 1px solid #e7e7e7;
            line-height: 40px;
        }

        .nav-bg {
            background: #157fac;
        }

        .center-right {
            float: left;
            margin-left: 60px;
            margin-top: 30px;
        }

        .prod-all {
            background: #0094d2;
        }

        .prod-all a {
            color: white;
        }

        .batch-bg {
            width: 793px;
            margin: 60px auto;
            background-color: #f5f5f5;
            padding-bottom: 100px;
        }

        .batch-submit {
            padding-top: 53px;
            padding-left: 120px;
        }

        .batch-submit .title {
            height: 50px;
            line-height: 50px;
            font-size: 15px;
            font-weight: 700;
            margin-left: -20px;
        }

        .batch-form-title {
            float: left;
            height: 22px;
            line-height: 23px;
            font-size: 14px;
        }

        .batch-form {
            float: left;
        }

        .batch-type {
            float: left;
            font-size: 14px;
        }
        option {
            display: block;
            white-space: pre;
            min-height: 1.5em;
            padding: 0px 2px 1px;
        }
        select{
            width: 120px;
            height: 33px;
            font-weight: 600;
            color: #444;
        }
        .submit-btn{
            width: 70px;
            height: 32px;
            text-align: center;
            background-color: #333;
            line-height: 32px;
            color: #fff;
            cursor: pointer;
            margin-left: 260px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
<div>
    <div class="nav">
        <div class="nav-logo">
            <img src="../images/logo2.jpg">
            <div>系统管理后台</div>
        </div>
        <ul>
            <li id="prod-manage" class="nav-bg"><a>商品管理</a></li>
            <li id="shop-manage"><a>店铺管理</a></li>
            <li id="article-manage"><a>文章管理</a></li>
            <li id="base-set"><a>基础设置</a></li>
        </ul>
    </div>

    <div class="center">
        <div class="left-nav clearfix">
            <div>
                <div class="left-nav-grade1">商品管理</div>
                <div class="left-nav-grade2">
                    <div class="left-nav-bg prod-operation">
                        <a href="/admin/prodEnterManage.htmle.html">商品录入</a>
                    </div>
                    <div class="left-nav-bg prod-list">
                        <a href="/admin/manageSystem.html">商品列表</a>
                    </div>
                </div>
            </div>
            <div>
                <div class="left-nav-grade1">批量管理</div>
                <div class="left-nav-grade2">
                    <div class="left-nav-bg prod-all">
                        <a href="/admin/prodBatchManage.html">商品批量管理</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="center-right">
            <div class="batch-bg">
                <div class="batch-submit">
                    <div class="title">批量操作</div>
                    <div class="clearfix">
                        <div class="batch-form-title">请选择文件：</div>
                        <div class="batch-form">
                            <form action="/upload/excel" method="post" enctype="multipart/form-data" target="tmp" id="sendFile">
                                <input class="type-input" style="display: none" name="type" value="1">
                                <input type="file" accept="application/vnd.ms-excel,x-excel,.xlsx,.xls" id="innerFile" name="file">
                            </form>
                        </div>
                    </div>
                    <div class="clearfix" style="padding-top:20px;">
                        <div class="batch-type">
                            <span>请选择操作类型：</span>
                            <select id="template">
                                <option value="0">请选择</option>
                                <option value="1">批量导入</option>
                            </select>
                        </div>
                        <div class="submit-btn">上传</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="load hidden">
    <div class="loading"></div>
    <img class="loading-img" src="../images/loading.gif" />
</div>
</body>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.form.js"></script>
<script src="/admin/js/app.js"></script>
<script src="/admin/js/systemManage.js"></script>
<script>
    $(function () {
        init();
    });

    function init() {
        bindEvent();
    }

    function bindEvent() {
        $(".submit-btn").click(function () {
            var value=$("#template").val();
            if(value==0){
                alert("请选择操作类型");
                return;
            }
            $(".load").removeClass("hidden");
            var opt = {
                success: function (data) {
                    $(".load").addClass("hidden");
                    alert(data.msg);
                }
            };

            $("#sendFile").ajaxSubmit(opt);
        });
    }
</script>
</html>
